    <html>
        <head>
        <title> Toggle Switch </title>
            <link href="style.css" rel="stylesheet" type="text/css"> 
        </head>

        <body>
            <div class="container">
                <h1> Toggle Switch  </h1>

                    <label class="switch">
                    <input type="checkbox"> 
                        <span class="slider"></span>
                    </label>    

                    <label class="switch">
                        <input type="checkbox" checked> 
                            <span class="slider"></span>
                        </label>  

                        <label class="switch">
                            <input type="checkbox"> 
                                <span class="slider"></span>
                            </label>  

                            <label class="switch">
                                <input type="checkbox" checked> 
                                    <span class="slider"></span>
                                </label>  
            </div>

        </body>
    </html>
